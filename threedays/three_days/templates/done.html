<!DOCTYPE html>
<html>
    <head>
        <title>Foursquare OAuth Example</title>
    </head>
    <body>
        <p>Hi {{ name }}, you've successfully logged in! </p>
        <p>Search FourSquare points of interest below</p>
        <form action="/explore/" method="post">
            {% csrf_token %}
            <input id="near" type="text" name="near" value="Chicago,IL"">
            <input id="section" type="text" name="section" value="food">
            <input id="query" type="text" name="query" value="donuts">
            <input id="limit" type="text" name="limit" value="3">
            <input type="submit" value="OK">
        </form>
	<a href="../logout/">Logout</a>
    </body>
</html>
