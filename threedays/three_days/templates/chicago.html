<header class="place">

        <div class="container" id="responseContainer">

                </button> -->
            </div>
            <div class="itinerary">

                    </div>
                </div>

                </div>
            </div>
            <div class="row" id="round0">
                <div class="col-md-12 text-left">
                    <div class="col-md-4 bg-hover" data-name="{{ businesses.0.name }}" data-yelpurl="{{ businesses.0.url }}" data-imageurl="{{ businesses.0.image_url }}" data-category="{{ businesses.0.categories.0.1 }}">
                        <div class="outer-box">
                            <a class="place-box choiceButton" href="#">
                                <figure class="yelp-img"><img src="{{ businesses.0.image_url }}" alt="yelp image" class="img-responsive"></figure>
                                <figcaption>
                                    <h3>{{ businesses.0.name }}</h3>
                                    <p><i class="fa fa-tag"></i> {{ businesses.0.categories.0.1 }}</p>
                                    <p class="description">{{ businesses.0.snippet_text }}</p>
                                </figcaption>
                            </a>
                            <div class="info-icon text-right">
                                <a href="{{ businesses.0.url }}">or find out more <i class="fa fa-external-link-square"></i></a>
                            </div>
                        </div>
                    </div>
